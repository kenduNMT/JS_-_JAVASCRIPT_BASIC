<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        .joke-container {
            text-align: center;
        }

        .joke-text {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="joke-container">
        <div class="joke-text" id="joke">Press the button to get a joke!</div>
        <button class="button" id="jokeBtn">Get Another Joke</button>
    </div>

    <script>
        const jokes = [
            "All vampires keep their money in a special placeâ€”the blood bank.",
            "What do you call someone who can't stick to a diet? A desserter.",
            "I only seem to get sick on weekdays. I must have a weekend immune system.",
            "You can tell it's a dogwood tree from its bark!",
            "What do you call a sheep that knows karate? A lamb chop!",
            "What does a cloud wear under his raincoat? Thunderwear!",
            "Why did the scarecrow win an award? Because he was outstanding in his field",
            "What do you call a cow with no legs? Ground beef!",
            "What has ears but cannot hear? A cornfield",
            "I don't get why Marvel doesn't use the Hulk to advertise more. He's basically one big Banner!"
        ];

        const jokeText = document.getElementById('joke');
        const jokeBtn = document.getElementById('jokeBtn');

        jokeBtn.addEventListener('click', () => {
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            jokeText.textContent = randomJoke;
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        });
    </script>

</body>

</html>
