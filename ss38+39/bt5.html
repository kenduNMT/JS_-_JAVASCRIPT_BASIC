<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Animation</title>
    <style>
        .number-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .number {
            font-size: 50px;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <div class="number-container">
        <div class="number" id="twitter-followers">0</div>
        <div class="number" id="youtube-subscribers">0</div>
        <div class="number" id="facebook-fans">0</div>
    </div>

    <script>
        function animateValue(id, start, end, duration) {
            let range = end - start;
            let current = start;
            let increment = end > start ? 1 : -1;
            let stepTime = Math.abs(Math.floor(duration / range));
            let obj = document.getElementById(id);
            let timer = setInterval(() => {
                current += increment;
                obj.textContent = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        window.onload = function () {
            animateValue("twitter-followers", 0, 12000, 2000);
            animateValue("youtube-subscribers", 0, 5000, 2000);
            animateValue("facebook-fans", 0, 7500, 2000);
        };
    </script>

</body>

</html>
