<!DOCTYPE html>
<html>

<body>

    <input type="text" id="myInput" oninput="myFunction()">

    <div id="demo"></div>

    <script>
        function myFunction() {
            var x = document.getElementById("myInput").value;
            document.getElementById("demo").innerHTML = "Bạn đã nhập: " + x;
        }
    </script>

</body>

</html>
